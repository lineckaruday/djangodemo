<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}              <!--always add load static after extends page---->

{% block title%}
Search
{% endblock %}

{% block content %}

<center>
    <div class="container-fluid mt-4">
        <h3 class="text-center">You have Searched for<span class="text-dark">{{q}}</span></h3>
    </div>

</center>

<div class="container-fluid" style="margin-bottom:100px">
    <div class="row">

        {% for i in p %}
            <div class="col-sm-4 mt-4 "  >
            <div class="card rounded-3 " style="width: 18rem;  border-width:2px; border-color:#3a9189;  background-color:#92BBB8;">
  <img src="{{i.image.url}}" height="200px" width="100%" class="card-img-top" alt="...">
  <div class="card-body" >
    <h4 class="card-title text-center text-light">{{i.name}}</h4>

    <a href="{% url 'shop:detail' i.id %}" style=" width:200px; margin-left:30px;" class="btn btn-primary">View Detail</a>
  </div>
</div>
        </div>

        {% empty %}   <!-- if no data found this empty block works  -->
        <h5 class="text-center text-danger">No Results Found</h5>

        {% endfor %}
    </div>
</div>

{% endblock %}
