<!DOCTYPE html>
{% extends "base.html" %}        <!--  this loads the base.html template to this page  -->
{% load static %}
{% block title%}
register
{% endblock %}
{% block content %}

<div class="container">

<form method="POST">             <!-- in applic level form add method="POST" to send this form content to server -->
                   <!--here enctype is for media content,uploading type sending , updating and all-->

 {% csrf_token %}         <!--security feature used to send encrypted data from client side without getting manipulated  -->
    <div class="mb-3">
  <label  class="form-label">Username</label>
  <input type="text" class="form-control" name="u"  placeholder="Enter Username">
</div>                   <!--for each input type add name="t" used to retrieve value   -->

    <div class="mb-3">
  <label  class="form-label">Password</label>
  <input type="password" class="form-control" name="p"  placeholder="Enter Password">
</div>                                 <!--for each input type add name="t" used to retrieve value   -->

    <div class="mb-3">
  <label class="form-label">Confirm Password</label>
  <input type="password" class="form-control" name="cp"  placeholder="Re-Enter Password">
</div>                       <!--for each input type add name="t" used to retrieve value   -->

 <div class="mb-3">
  <label class="form-label">Email</label>
  <input type="text" class="form-control" name="e" placeholder="Enter Email">
</div>

    <div class="mb-3">
  <label class="form-label">First name</label>
  <input type="text" class="form-control" name="fn" placeholder="Enter First name">
</div>

    <div class="mb-3">
  <label class="form-label">Last name</label>
  <input type="text" class="form-control" name="ln" placeholder="Enter Last name">
</div>


       <div class="mb-3">
    <center>
    <input type="submit"  class="btn btn-danger"></center>
    </div>

 </form>
</div>

{% endblock %}
